<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="calculator m-auto mt-5 ">
                    <h2 class="text-center text-danger">Simple Calculator</h2>
                    <form action="" class="border rounded p-3 mt-5 shadow bg-dark">
                        <input id="result"type="text" vlaue="content" placeholder="0" readonly class="mb-2 border rounded text-align-right ">
                        <div class="number m-3">
                            <button type="button" class="btn btn-outline-info mx-2 px-2" onclick="clearAll()">AC</button>
                            <button type="button" class="btn btn-outline-info mx-2 px-2"onclick="back()">DE</button>
                            <button type="button" class="btn btn-outline-info mx-2 px-2"onclick="display('%')">%</button>
                            <button type="button" class="btn btn-outline-info mx-2 px-2" onclick="display('/')">/</button>
                        </div>
                        <div class="number m-3">
                            
                            <button type="button" class="btn btn-outline-light mx-2 px-2 " onclick="display('7')">7</button>
                            <button type="button" class="btn btn-outline-light mx-2 px-2" onclick="display('8')">8</button>
                            <button type="button" class="btn btn-outline-light mx-2 px-2" onclick="display('9')">9</button>
                            <button type="button" class="btn btn-outline-info mx-2 px-2"onclick="display('*')" >*</button>
                            
                        </div>
                        <div class="number m-3">
                          
                            <button type="button" class="btn btn-outline-light mx-2 px-2" onclick="display('4')">4</button>
                            <button type="button" class="btn btn-outline-light mx-2 px-2" onclick="display('5')">5</button>
                            <button type="button" class="btn btn-outline-light mx-2 px-2" onclick="display('6')">6</button>
                            <button type="button" class="btn btn-outline-info mx-2 px-2" onclick="display('-')">-</button>
                        </div>
                        <div class="number m-3">
                            <button type="button" class="btn btn-outline-light mx-2 px-2"onclick="display('1')">1</button>
                            <button type="button" class="btn btn-outline-light mx-2 px-2" onclick="display('2')">2</button>
                            <button type="button" class="btn btn-outline-light mx-2 px-2" onclick="display('3')">3</button>
                            <button type="button" class="btn btn-outline-info mx-2 px-2" onclick="display('+')">+</button>
                        </div>
                        <div class="number m-3">
                            <button type="button" class="btn btn-outline-light mx-2 px-2" onclick="display('0')">0</button>
                            <button type="button" class="btn btn-outline-light mx-2 px-2" onclick="display('00')">00</button>
                            <button type="button" class="btn btn-outline-info mx-2 px-2" onclick="display('.')">.</button>
                            <button type="button" class="btn btn-outline-info mx-2 px-2" onclick="equal()">=</button>
                        </div>
                    

                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
   
</body>
<script src="cal.js"></script>
</html>
